<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="settingstyle.css">
    <title>Document</title>
</head>
<body>
    <div>
    <h2>General Settings</h2>
    <form action="">
        <input type="checkbox" name="setting1" value="Blackout">
        <label for="setting1">Blackout triggers</label><br>
        <input type="checkbox" name="setting2" value="Hardware">
        <label for="setting2">Enable hardware mode</label><br>
    </form>
    </div>
    <div>
    <h2>Warning Settings</h2>
    <form action="">
        <input type="radio" name="wsetting" value="Disclose">
        <label for="setting3">Disclose trigger</label><br>
        <input type="radio" name="wsetting" value="NoDisclose">
        <label for="setting4">Do not disclose trigger</label><br>
    </form>
    <br>
    <button>Start</button>
    </div>
</body>
</html>
