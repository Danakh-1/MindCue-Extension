<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="tabs.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div id="maindiv">
  <hr>
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#window">Window</a></li>
    <li><a data-toggle="tab" href="#screen">Screen</a></li>
  </ul>
  <br>
  <p>Select a tab to monitor:</p>
  <div class="tab-content">
    <div id="window" class="tab-pane fade in active">
      <img src="images/Screenshot 2023-03-22 000348 1.png" alt="OpenBCI">
            <p>OpenBCI - store...</p>

            <img src="images/Screenshot 2023-03-22 000430 1.png" alt="Youtube">
            <p>Youtube - I won...</p>

            <img src="images/Screenshot 2023-03-22 000950 1.png" alt="Recipe">
            <p>Salted Brownie...</p>
    </div>
    <div id="screen" class="tab-pane fade">
      <img src="images/Screenshot 2023-03-22 000348 1.png" alt="OpenBCI">
           <p>OpenBCI - store...</p>

           <img src="images/Screenshot 2023-03-22 000430 1.png" alt="Youtube">
           <p>Youtube - I won...</p>
    </div>
    
    <button type="submit">Select Tab</button>

  </div>
</div>

<p id="logout">Logout</p>
</body>
</html>
