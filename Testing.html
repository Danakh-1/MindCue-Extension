<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recording</title>
    <link rel="stylesheet" type="text/css" href="settingstyle.css">
    <style>
        /* Add custom styles for the sharing popup */
        .custom-sharing-popup {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        /* Style for the sharing popup close button */
        .custom-sharing-popup .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startRecording">Start Recording</button>
    <video id="recordedVideo" controls></video>

    <script>
        const startRecordingButton = document.getElementById("startRecording");
        const recordedVideoElement = document.getElementById("recordedVideo");
        let mediaRecorder;
        let recordedChunks = [];

        startRecordingButton.addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });

                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);
                    recordedVideoElement.src = url;
                };

                mediaRecorder.start();

                startRecordingButton.disabled = true;
            } catch (error) {
                console.error("Error starting screen recording:", error);
            }
        });
    </script>
</body>
</html>
