<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    text-align: left;
}

#checkboxContainer{
    max-height: 100px; /* Adjust the desired fixed height */
    overflow-y: scroll;
}

.checkbox-item {
    margin: 5px 0;
    display: flex;
    align-items: center;
}

input[type="checkbox"] {
    margin: 0 5px 0 0;

    </style>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox List Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
    <div class="container">
        <h1>Checkbox List Generator</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <div id="checkboxContainer"></div>
    </div>
        

    <script src="script.js"></script>
</body>

<script>
const checkboxContainer = document.getElementById('checkboxContainer');
const searchInput = document.getElementById('searchInput');

const wordList = [
    'Apple',
    'Banana',
    'Cherry',
    'Grapes',
    'Orange',
    'Peach',
    'Pear',
    'Strawberry',
    'Watermelon',
    'Fatma',
    'Fatma',
    'Fatma',
    // Add more words to this list
];

generateCheckboxes();

function generateCheckboxes() {
    for (let i = 0; i < wordList.length; i++) {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `checkbox${i}`;

        const label = document.createElement('label');
        label.textContent = wordList[i];
        label.htmlFor = `checkbox${i}`;

        const checkboxItem = document.createElement('div');
        checkboxItem.className = 'checkbox-item';
        checkboxItem.appendChild(checkbox);
        checkboxItem.appendChild(label);

        checkboxContainer.appendChild(checkboxItem);
    }
}

// Add event listener for search input changes
searchInput.addEventListener('input', filterCheckboxes);

function filterCheckboxes() {
    const searchTerm = searchInput.value.toLowerCase();
    const checkboxes = checkboxContainer.getElementsByClassName('checkbox-item');

    for (let i = 0; i < checkboxes.length; i++) {
        const label = checkboxes[i].getElementsByTagName('label')[0];
        const labelValue = label.textContent.toLowerCase();

        if (labelValue.includes(searchTerm)) {
            checkboxes[i].style.display = 'flex';
        } else {
            checkboxes[i].style.display = 'none';
        }
    }
}


</script>
</body>
</html>
