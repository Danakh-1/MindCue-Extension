<!doctype html>
<html>
  <head>
    <title>Spoiled</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&family=Roboto&display=swap');
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="cover">
      <img src="/images/Screenshot 2023-04-22 225844.png" alt="Header">
    </div>
  <div id="spoiler-strings" >
      <h2>Keywords List</h2>
     
   <!-- Empty placeholder for when no spoilers are added -->
   <div id="empty-tip">
    <div id="spoiler-list-container">
      <!-- Insert spoiler term list here -->
      <ul id="spoiler-list">
      </ul>
    </div>
     <!-- This will get more complicated when new spoiler groups can be managed -->
     <div id="add-spoiler-section" class="section">
      <div id="spoiler-entry-field">
        <input id="spoiler-textfield" type="text" name="spoiler string">
        <input id="add-btn"  type="button" value="ADD" disabled="true">
  
      </div>
    </div>
  </div>
     
  
    <!-- All Search Strings will be displayed here -->
  </div>

    <div id="footer">
      <div>
        <!-- <a href="options.html" target="new" title="Options" >
          <i>settings</i><span></span></a> -->
        <!-- <a href="https://github.com/lucasrowe/spoiled" target="new" title="Code" class=" grey-until-hover">
          <i class="material-icons md-24 icon">code</i><span class="link-with-icon">Code</span></a> -->
        <!-- <a href="https://twitter.com/LucasRowe" target="new" title="Say Hello" class="grey-until-hover">
          <i class="material-icons md-24 icon">mood</i><span class="link-with-icon">Hello</span></a> -->
      </div>
    </div>

       <!-- Load Snooze last because we want it rendering on top -->
       <div class="snoozeContainer" >
        <div class="snooze-hovertip">
          <label><span class="snooze tooltip fade fadeIn">Snooze</span></label>
          <input id="snooze-btn"
                 class="blue-button flat-button round-button material-icons"
                 type="button"
                 style="display: none;"
                 value="&#xE046;"
                 disabled/>
        </div>
        <div class="unsnooze-hovertip">
          <label><span class="unsnooze tooltip fade fadeIn">Wake Up</span></label>
          <input id="unsnooze-btn"
                 class="red-button flat-button round-button material-icons"
                 style="display: none;"
                 type="button"
                 value="&#xE857;"/>
        </div>
      </div>
  </body>
</html>
